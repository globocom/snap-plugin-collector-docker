max-failures: 10
schedule:
  interval: 5s
  type: simple
version: 1
workflow:
  collect:
    config:
      /intel/docker:
        endpoint: tcp://192.168.0.114:2375
    metrics:
      /intel/docker/*/*/*/spec/*: {}
      /intel/docker/*/*/*/stats/cgroups/cpu_stats/*: {}
      /intel/docker/*/*/*/stats/cgroups/memory_stats/*: {}
    publish:
      -
        config:
          file: /tmp/snap-docker-file.log
        plugin_name: file
